[Network]

; delay for receiving messages from server (for testing purposes only!)
receiveDelay=50

; delay for sending messages to server (for testing purposes only!)
sendDelay=50

; add random delay between 0 - 50ms per message
addRandomReceiveDelay=50
addRandomSendDelay=50

; proxy TCP server list
proxyTCPServer=127.0.0.1:6601.127.0.0.1:6602

; proxy UDP server list
proxyUDPServer=127.0.0.1:5501,127.0.0.1:5502