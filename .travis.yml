language: java
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache
    - $HOME/.cache
    - $HOME/.m2

# https://github.com/travis-ci/travis-ci/issues/7182
# https://docs.travis-ci.com/user/encryption-keys/
# https://github.com/SonarSource/sq-com_example_java-maven-travis/blob/master/.travis.yml
# https://docs.travis-ci.com/user/sonarcloud/
# https://about.sonarcloud.io/get-started/
# https://docs.travis-ci.com/user/sonarcloud/s
# https://docs.travis-ci.com/user/environment-variables/#Defining-Variables-in-Repository-Settings

addons:
  sonarcloud:
    organization: "2d-mmorpg"

script:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn clean verify
  - mvn clean install
  - mvn -e clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.login=${SONAR_TOKEN}
  - bash <(curl -s https://codecov.io/bash) --t ${CODEDOV_TOKEN}

deploy:
  provider: script
  script: "cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy"
  skip_cleanup: true
  on:
    tags: true

